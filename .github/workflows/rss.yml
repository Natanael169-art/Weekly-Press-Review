name: Weekly RSS Generator

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis Ã  7h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run RSS script
        run: python fusion_flux.py

      - name: Generate PDF from RSS
        run: python generate_pdf.py

      - name: List files in workspace
        run: ls -lh

      - name: Commit RSS and PDF files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -f flux_rss_combine.xml || true
          git add -f Weekly_Press_Review.pdf || true
          git commit -m 'Update RSS feed and PDF' || echo "Nothing to commit"
          git push || echo "Nothing to push"
