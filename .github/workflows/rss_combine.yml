name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis à 9h (heure de Paris)
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PDF from RSS
        run: python scripts/rss_to_pdf.py

      - name: Send email with SendGrid SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          secure: starttls
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "Weekly Press Review"
          to: natanael.farret@hotmail.com
          from: natanael.farret@hotmail.com  # ⚠️ Doit correspondre exactement à l'adresse validée dans SendGrid
          body: |
            Hi Natanael,

            Please find attached your weekly press review.

            Best regards,  
            GitHub Actions
          attachments: Weekly_Press_Review.pdf
