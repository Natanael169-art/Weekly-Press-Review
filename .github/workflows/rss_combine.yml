name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis à 7h UTC (9h à Montigny)
  workflow_dispatch:

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Tectonic
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://tectonic.new/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"
          tectonic --version

      - name: Compile LaTeX to PDF
        run: tectonic Weekly_Press_Review.tex

      - name: Send email with SendGrid
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "Weekly Press Review"
          to: strange@hertz.com, natanael.farret@hertz.com
          from: "Press Review Bot <pressbot@hertz.com>"
          body: "Please find attached the weekly press review."
          attachments: Weekly_Press_Review.pdf
