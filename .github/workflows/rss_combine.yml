name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis Ã  07:00 UTC (09:00 heure de Paris)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser jinja2 beautifulsoup4
          pip install feedparser jinja2 beautifulsoup4 requests

      - name: Install Snap and Tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install tectonic

      - name: Generate LaTeX file from RSS feeds
        run: python scripts/generate_tex_from_rss.py

      - name: Compile LaTeX to PDF
        run: tectonic press_review.tex

      - name: Send PDF via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python scripts/send_email.py
