name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis Ã  9h (heure de Paris)
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PDF from RSS
        run: python scripts/rss_to_pdf.py

      - name: Send email with SendGrid API
        run: python scripts/send_email_api.py
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
