name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis Ã  07:00 UTC (09:00 heure de Paris)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install pymupdf

      - name: Install LaTeX
        run: sudo apt-get install -y texlive-latex-base texlive-latex-extra

      - name: Generate press review PDF (raw)
        run: python scripts/generate_press_review.py

      - name: Rename generated PDF
        run: mv Weekly_Press_Review.pdf "weekly_press_review 11.pdf"

      - name: Format PDF with LaTeX
        run: python scripts/format_pdf_latex.py

      - name: Compile LaTeX to PDF
        run: pdflatex press_review.tex

      - name: Send PDF via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python scripts/send_email.py
