name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis à 7h UTC (9h à Montigny)
  workflow_dispatch:

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v3

      - name: Debug - List files
        run: ls -alR

      - name: Check if LaTeX file exists
        run: |
          if [ ! -f templates/press_review_template.tex ]; then
            echo "press_review_template.tex not found in templates/"
            exit 1
          fi

      - name: Compile LaTeX to PDF
        run: tectonic templates/press_review_template.tex

      - name: Send email with SendGrid
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "Weekly Press Review"
          to: strange@hertz.com, natanael.farret@hertz.com
          from: "Press Review Bot <pressbot@hertz.com>"
          body: "Please find attached the weekly press review."
          attachments: templates/press_review_template.pdf
