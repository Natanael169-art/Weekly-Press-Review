name: Weekly Press Review

on:
  schedule:
    - cron: '0 7 * * 1'  # Tous les lundis Ã  07:00 UTC (09:00 heure de Paris)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser pymupdf requests beautifulsoup4

      - name: Generate press review PDF
        run: python scripts/generate_press_review.py

      - name: Format PDF aesthetically
        run: python scripts/format_pdf.py

      - name: Send PDF via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python scripts/send_email.py
